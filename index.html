<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        h1 {
            font-size: 3em;
            margin: 50px 0;
        }
        p {
            font-size: 1.2em;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Page</h1>
        <p>Hosted with GitHub Pages</p>
    </header>

    <div>
        <p>This is a simple static website hosted on GitHub Pages. You can customize this page by editing the <code>index.html</code> file.</p>
        <p>Learn more about <a href="https://pages.github.com" target="_blank">GitHub Pages</a></p>
    </div>

    <footer>
        <p>Created by Your Name | &copy; 2025</p>
    </footer>
</body>
</html>
